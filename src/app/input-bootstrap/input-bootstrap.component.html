<div class="row">
    <div class="card card-body col-sm-4">
        <form [formGroup]="form">
            <div class="form-group">
                <label>Name <span style="color: red;" *ngIf="form.controls['name'].errors?.required">*</span> </label>
                <input class="form-control col-md-12" placeholder="You answer" formControlName="name">
            </div>
            <div class="form-group">
                <label>Email <span style="color:red" *ngIf="form.controls['email'].errors?.required">*</span></label>
                <input class="form-control col-md-12" placeholder="You answer" formControlName="email">
            </div>
            <div class="form-group ">
                <label>Postal Address <span style="color: red;" *ngIf="form.controls['postaladdress'].errors?.required">*</span></label>
                <input class="form-control col-md-12" placeholder="You answer" formControlName="postaladdress">
            </div>
            <div class="form-group">
                <label>Comments <span style="color: red;" *ngIf="form.controls['comments'].errors?.required">*</span></label>
                <input class="form-control col-md-12" placeholder="You answer" formControlName="comments">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
        <p>Form Data Below</p>
        <code>
        {{form.value | json}}
    </code>
    </div>

</div>
